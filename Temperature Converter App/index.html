<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .converter-container {
            width: 300px;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-group label {
            flex: 1;
            font-size: 18px;
        }

        .input-group input {
            flex: 2;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" oninput="convertTemperature()">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" oninput="convertTemperature()">
        </div>
        <div class="input-group">
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" oninput="convertTemperature()">
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById('celsius').value) || 0;
            const fahrenheit = (celsius * 9/5) + 32;
            const kelvin = celsius + 273.15;

            document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            document.getElementById('kelvin').value = kelvin.toFixed(2);

            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
